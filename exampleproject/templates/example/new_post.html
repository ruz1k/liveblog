{% extends 'example/index.html' %}

{% block content %}
   {% for new_post in posts %}
      <div class="content">
        <h1>{{ new_post.title }}</h1>
        <p>{{ new_post.text|linebreaksbr }}</p>
        <div class="date">
        <p>published: {{ new_post.published_date }}</p>
    </div>
    </div>
    {% endfor %}
{% endblock %}
